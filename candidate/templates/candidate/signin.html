{% extends "candidate/candidate.html" %}

{% block title %}Scilicet - inscription{% endblock %}

{% block candidate_content %}
<div id="content">

  <div id="form-wrapper">
  <form method="post" action="{% url "candidate:signin" %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="S'inscrire" />
  </form>
  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}
  </div>

</div>
{% endblock %}
