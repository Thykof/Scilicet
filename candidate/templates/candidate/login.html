{% extends "candidate/candidate.html" %}

{% block title %}Scilicet - connexion{% endblock %}

{% block candidate_content %}
<div id="content">
  <div id="form-wrapper">
  <form method="post" action="{% url "candidate:login" %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Se connecter</button>
  </form>
  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}
  </div>
</div>
{% endblock %}
